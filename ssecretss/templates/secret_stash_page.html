{% extends "main_page.html" %}
{% block content %}
    <h2> Enter your secret: </h2>
    <form action="{{ url_for('write_secret') }}" method="post">
        <input type="text" size="40" name="secret_text" maxlength="1024" autofocus required>
        <br>This secret will expire in <input type="number" name="expire_after" min="1" max="168" value="24" required>
        hours or <input type="number" name="views_allowed" min="1" max="10" value="3" required>
        views.
        <div class="submit_button"><input type="submit" value="Stash that Secret!">
    </form>
{% end block %}
